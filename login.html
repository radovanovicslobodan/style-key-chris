<!DOCTYPE html>

<html lang="en">

<head>
  	<title>Log In</title>
  	<meta charset="utf-8">
  	<link rel="shortcut icon" href="img/stylekey.ico">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  	<!--[if lt IE 9]>
  	  <link rel="stylesheet" href="css/ie.css" type="text/css">
  	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	  <script src="js/respond.min.js"></script>
  	  <script src="js/selectivizr.min.js"></script>
  	<![endif]-->

    <link rel="stylesheet" href="css/signup-login.css" type="text/css" media="screen" />

</head>
    
<body>

    <div class="row login-header">
	    <a href="index.html">
	        <img class="logo" src="img/logo-landing.png">
	    </a>
	</div>

	<div id="sign_up">
	    <div class="container">
	        <div class="row">
	            <div class="signin_box">
	                <div class="box">
	                    <div class="box_cont">
	
			                <div class="header">
			                    <h4>Log In</h4>
			                </div>
	
	                        <div class="social">
	                            <a href="#">
	                                <img src="img/fb-login.png" alt="">
	                            </a>
	                        </div>
	
	                        <div class="division">
	                            <div class="line l"></div>
	                            <span>or</span>
	                            <div class="line r"></div>
	                        </div>
	
	                        <div class="form">
	                            <form>
	                                <input type="text" placeholder="Email" class="field-signup clearfix">
	                                <input type="password" placeholder="Password" class="field-signup clearfix">
		                            <a href="#" class="forgot">Forgot password?</a>
					                <div class="remember">
					                    <input id="remember-me" type="checkbox">
					                    <label for="remember-me">Remember me</label>
					                </div>
	                                <input type="submit" value="Log In">
	                            </form>
	                        </div>
	                        
	
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>  


</body>
</html>
