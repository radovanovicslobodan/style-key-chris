<div class="change-password">
  <div class="feedback-detail-title" style="margin-bottom: 20px;">
    <h2>Change Password</h2>
  </div>
  <form action="" method="post">
    <div class="pass-form form-control clearfix">
      <label>Current password</label>
      <input type="text" class="field-profile">
    </div>
    <div class="pass-form form-control clearfix">
      <label>New password</label>
      <input type="text" class="field-profile">
    </div>
    <div class="pass-form form-control clearfix">
      <label>Confirm password</label>
      <input type="text" class="field-profile">
    </div>
    <div class="pass-buttons">
      <a href="#" onclick="$.fn.custombox('close');" class="btn btn-alternate">Cancel</a>
      <input type="submit" value="Save" class="btn btn-default">
    </div>
  </form>
</div>
